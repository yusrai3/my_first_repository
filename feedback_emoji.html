<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="feedback-section">
        <h2>How satisfied are you<br> with our services?</h2>
        <div class="rating">

           <div class="child angry">
                <p>😡</p>
                <h3>Angry</h3>
           </div> 

           <div class="child sad">
            <p>😢</p>
            <h3>Sad</h3>
           </div>
         

           <div class="child neutral">
            <p>😐</p>
            <h3>Neutral</h3>
           </div>

           <div class="child satisfied">
            <p>😊</p>
            <h3>Satisfied</h3>
           </div>
           
           <div class="child delighted">
            <p>😆</p>
            <h3>Delighted</h3>
           </div>
        </div>
        <div class="feedback-btn">
            <button id="btn" type="button">Send Review</button>
        </div>
    
    </section>
    <script>
        const rating= document.querySelector('.rating');
const child= document.querySelectorAll('.child');
const feedback_section= document.querySelector('.feedback-section');
const btn= document.querySelector('#btn');

let icon;
rating.addEventListener('click', (addEventListener)=>{
     //console.log(event.target.parentNode);
     icon = event.target.parentNode;

   for(let x=0; x<child.length; x++){
     console.log(child[x]);
     child[x].classList.remove('active');
   

   }
    if(!icon.classList.contains('active')){
        icon.classList.add('active');
     }
    // console.log(event.target.parentNode);
    
})

btn.addEventListener('click', (addEventListener)=>{
     console.log(icon);
     let user_feedback;
     let user_feedback_icon;

     if(icon===undefined){
          user_feedback="";
          user_feedback_icon=icon.children[0].innerText;

     }
     
     if(user_feedback !== ""){
          console.log(user_feedback);
     }
}
    </script>
</body>
</html>
